
name: APK Build Workflow

on:
  workflow_dispatch:  # âœ… Zorgt ervoor dat je de workflow handmatig kunt starten

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Haal de code op
        uses: actions/checkout@v2

      - name: Installeer Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Installeer Buildozer en afhankelijkheden
        run: |
          sudo apt update && sudo apt install -y zip unzip openjdk-17-jdk python3-pip
          pip install --upgrade buildozer cython virtualenv

      - name: Bouw de APK
        run: |
          buildozer android debug

      - name: Upload APK als artifact
        uses: actions/upload-artifact@v2
        with:
          name: Android-APK
          path: bin/*.apk

